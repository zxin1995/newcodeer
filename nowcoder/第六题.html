<body>
 <script>
 /* 删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组 */

 function truncate(arr) {
  var newArr = [];  
  // 直接复制到长度减一位;
  for (var i = 0; i<arr.length-1;i++){
   newArr.push(arr[i]);
  }
  console.log(newArr);
  return newArr;
}

truncate([1, 2, 3, 4]);
 </script>
</body>
