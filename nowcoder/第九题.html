 <script>
 
 /* 合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组 */

// function concat(arr1, arr2) {
//   return arr1.concat(arr2);
// }

function concat(arr1, arr2) {
  var newArr = [];
  for (var i = 0; i<arr1.length;i++ ){
   newArr.push(arr1[i]);
  }
  for (var i = 0; i<arr2.length;i++ ){
   newArr.push(arr2[i]);
  }
  return newArr;
}

 </script>
