 <script>
 /* 在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组 */

function insert (arr, item, index) {
  var newArr = arr.slice(0);
  newArr.splice(index,0,item);
  console.log(newArr);
  return newArr;
}
insert([1, 2, 3, 4], 'z', 2);
 </script>
